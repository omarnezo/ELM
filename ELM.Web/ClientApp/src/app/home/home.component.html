  <mat-form-field>
    <input matInput (input)="applyFilter($event.target)" placeholder="Search">
  </mat-form-field>

  <mat-grid-list cols="4" rowHeight="1:2"> 

    <mat-grid-tile *ngFor="let book of bookList">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ book.bookInfo.bookTitle }}</mat-card-title>
        </mat-card-header>
        <mat-card-subtitle>{{  book.bookInfo.author }}</mat-card-subtitle>
        <mat-card-header>
        </mat-card-header>
        <mat-card-header>
          <img mat-card-image [src]="book.bookInfo.coverBase64" />
        </mat-card-header>
        <mat-card-content>
          <p>{{ book.bookInfo.bookDescription }}</p>
        </mat-card-content>
        <mat-card-footer>
          <p>{{ book.bookInfo.publishDate }}</p>
        </mat-card-footer>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

</form>
